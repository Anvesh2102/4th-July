<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 500px; /* or any size */
    }

    .container img {
      width: 100%;
      height: auto;
    }

    .text-over-image {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="sales1.png" alt="Example Image">
    <div class="text-over-image">Hello</div>
  </div>

</body>
</html>
