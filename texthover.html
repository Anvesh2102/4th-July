<!DOCTYPE html>
<html>
<head>
  <style>
    .link-container {
      position: relative;
      display: inline-block;
    }

    .popup {
      display: none;
      position: absolute;
      top: 20px;
      left: 0;
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      background-color: white;
      z-index: 10;
    }

    .link-container:hover .popup {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="link-container">
  <a href="#">Hover over me</a>
  <div class="popup">
    <iframe src="https://example.com"></iframe>
  </div>
</div>

</body>
</html>
