<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addcart example</title>
</head>
<body>
    <h2>Products</h2>
<div id="products">
  <div class="product">
    <h3>Product 1</h3>
    <button onclick="addToCart('Product 1', 299)">Add to Cart</button>
  </div>
  <div class="product">
    <h3>Product 2</h3>
    <button onclick="addToCart('Product 2', 499)">Add to Cart</button>
  </div>
</div>

<hr>
<h2>Your Cart</h2>
<ul id="cart-items"></ul>
<p><strong>Total: ₹<span id="cart-total">0</span></strong></p>
<script>
  let cart = [];

  function addToCart(productName, price) {
    // Add item to the cart array
    cart.push({ name: productName, price: price });

    // Update the UI
    renderCart();
  }

  function renderCart() {
    let cartItems = document.getElementById("cart-items");
    let total = 0;

    // Clear existing cart display
    cartItems.innerHTML = "";

    // Loop through cart and display each item
    cart.forEach((item, index) => {
      total += item.price;
      let li = document.createElement("li");
      li.innerText = `${item.name} - ₹${item.price}`;
      cartItems.appendChild(li);
    });

    // Update total
    document.getElementById("cart-total").innerText = total;
  }
</script>

</body>
</html>
